name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Unit and Instrumented Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Enable KVM for hardware acceleration
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Step 3: Cache Gradle dependencies
      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: 30.0.3

      # Step 5: Grant execution permissions for Gradle wrapper
      - name: Grant Gradle Permissions
        run: chmod +x ./gradlew

      # Step 6: Run Unit Tests (JUnit tests)
      - name: Run JUnit Tests
        run: ./gradlew testDebugUnitTest

      # Step 7: Start Emulator and Run Instrumented Tests
      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          script: ./gradlew connectedCheck
          headless: true # Run emulator in headless mode
          emulator-boot-timeout: 600 # Allow emulator up to 10 minutes to boot
          show-emulator-log: true # Enable emulator logs for debugging
          arch: x86_64
          target: google_apis
