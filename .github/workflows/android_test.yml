name: Android Emulator CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  ANDROID_ARCH: x86_64
  ANDROID_TARGET: google_apis_playstore
  API_LEVEL: 33
  ANDROID_BUILD_TOOLS_VERSION: 33.0.2
  ANDROID_SDK_PACKAGES: system-images;android-33;google_apis_playstore;x86_64 platforms;android-33 build-tools;33.0.2 platform-tools emulator
  EMULATOR_TIMEOUT: 350
  EMULATOR_NAME: nexus

jobs:
  android-tests:
    timeout-minutes: 40
    runs-on: macos-latest # macOS runners for hardware-accelerated emulators
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Add `avdmanager` and `sdkmanager` to PATH
      - name: Add SDK Tools to PATH
        run: |
          echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS_VERSION }}" >> $GITHUB_PATH

      # Step 3: Install Android SDK Packages
      - name: Install Android SDK Packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install ${ANDROID_SDK_PACKAGES}

      # Step 4: Create Emulator
      - name: Create Android Emulator
        run: |
          echo "no" | avdmanager --verbose create avd --force -n $EMULATOR_NAME --abi "${ANDROID_TARGET}/${ANDROID_ARCH}" -k "system-images;android-${API_LEVEL};${ANDROID_TARGET};${ANDROID_ARCH}"

      # Step 5: Launch Emulator
      - name: Launch Emulator
        run: |
          chmod +x ./start_emu_headless.sh
          EMULATOR_TIMEOUT=$EMULATOR_TIMEOUT EMULATOR_NAME=$EMULATOR_NAME ./start_emu_headless.sh

      # Step 6: Run JUnit Tests
      - name: Run JUnit Tests
        run: ./gradlew testDebugUnitTest

      # Step 7: Run Instrumented Tests
      - name: Run Instrumented Tests
        run: ./gradlew connectedCheck
