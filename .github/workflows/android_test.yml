name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Unit and Instrumented Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Cache Gradle dependencies
      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: 30.0.3

      # Grant execution permissions for Gradle wrapper
      - name: Grant Gradle Permissions
        run: chmod +x ./gradlew

      # Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # Start Emulator and Run Instrumented Tests
      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Pixel_4
          headless: true # Run emulator in headless mode
          emulator-boot-timeout: 600 # Set timeout to 10 minutes
          show-emulator-log: true # Enable emulator logs for debugging
          script: ./gradlew connectedDebugAndroidTest

      # Debug ADB Connection (if needed)
      - name: Debug ADB Connection
        run: |
          adb devices
          adb -s emulator-5554 emu kill
